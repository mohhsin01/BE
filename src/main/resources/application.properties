# ================================
# DATABASE CONFIGURATION (SQLite)
# ================================

# Path to your SQLite database file
spring.datasource.url=jdbc:sqlite:D:/Job/LTV Funds Assessment/Db/sellers.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Use SQLite dialect for Hibernate
spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect

# Automatically update tables to match entity classes
spring.jpa.hibernate.ddl-auto=update

# Log SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# SERVER CONFIGURATION
# ================================

# Server port (optional)
server.port=8080

# ================================
# CACHE CONFIGURATION
# ================================

# Simple in-memory cache
spring.cache.type=simple

# ================================
# LOGGING CONFIGURATION
# ================================

# Reduce startup log noise
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE